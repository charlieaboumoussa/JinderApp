<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>

        <div class="col-sm-12" style="background-color:lavender;">
            <h1 style="font-family:Courier New, Courier, monospace;text-align:center">Jinder</h1>
        </div>

    <div style=" padding-left: 10%; overflow: hidden; padding-top: 20px;">
        <div class="m-10 col-sm-12 btn-group">
            <button type="button" name="signUp" class="btn btn-primary" onclick="showSignIn();">Sign In</button>
            <button type="button" name="signUp" class="btn btn-primary" onclick="showSignUp();">No account? Sign Up.</button>
        </div>

        <div id="signInDiv" class="col-sm-12 container">
                <h1>Sign In</h1>
                  <div class="col-sm-12" style="margin: 10px;">
                        <label class="col-sm-1">Username: </label>
                        <div class="col-sm-11">
                            <input type="text" id="sUsername" hint="Username" />
                        </div>
                  </div>                    
                 <div class="col-sm-12" style="margin: 10px;">
                        <label class="col-sm-1">Password: </label>
                        <div class="col-sm-11">
                            <input type="text" id="sPassword" hint="Password" />
                        </div>
                 </div>
                 
                     <button type="button" name="signIn" class="btn" onclick="signIn();">Sign In</button>
                 
        </div>

        <div id="signUpDiv" style="display:none" class="col-sm-12 container">
            <h1>Sign Up</h1>
            <p>First Name: <input type="text" id="fname" hint="First Name" /></p>
            <p>Last Name: <input type="text" id="lname" hint="Last Name" /></p>
            <p>Date of Birth: <input type="date" id="dob" hint="Last Name" /></p>
            <p>
                Gender:
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </p>
            <p>Address: <input type="text" id="address" hint="Address" /></p>
            <p>Username: <input type="text" id="username" hint="Username" /></p>
            <p>Password: <input type="password" id="password" hint="Password" /></p>
            <p>Confirm Password: <input type="password" id="passwordConfirm" hint="Confirm Password" /></p>
            <p>Location: <input type="text" id="location" hint="Location" /></p>
            <button type="button" name="signUp" class="btn" onclick="SignUp();">Sign Up</button>
        </div>
       </div>

</body>

        document.getElementById("signInDiv").style.display = "block";
        document.getElementById("signUpDiv").style.display = "none";
    }
    function showSignUp() {
        document.getElementById("signUpDiv").style.display = "block";
        document.getElementById("signInDiv").style.display = "none";
